<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Photo App</title>
</head>
<body>
    <main>
        <h1>WhalePhotoApp</h1>
        <section>
            <h2>Whale Photos</h2>   
            <p>See More <a target="_blank" href="https://www.pexels.com/search/whale/">Whale Photos</a> Here!</p>
            <img src="../src/whale1.jpg" alt="A big ol whale jumping up from the water!">
        </section>
        <section>
            <h2>Whale Lists</h2>    
            <h3>Things whales eat:</h3>
            <ul>
                <li>Krill</li>
                <li>Shrimp</li>
                <li>Fish</li>
            </ul>
            <figure>
                <img src="../src/whale2.jpg" alt="A whale shark and its food">
                <figcaption>A whale and its food</figcaption>
            </figure>
            <h3>Top 3 things whales do</h3>
            <ol>
                <li>Swim</li>
                <li>Eat</li>
                <li>Gamble</li>
            </ol>
            <figure>
                <img src="../src/whale3.jpg" alt="A pretty dumb baluga whale">
                <figcaption>A dumb looking baluga whale</figcaption>
            </figure>
        </section>
        <section>
            <h2>Whale Form</h2>
            <form action="https://www.pexels.com/search/whale/">
                <fieldset>
                    <legend>Is your whale a killer or a pacifist?</legend>
                    <label><input type="radio" id="killer" name="killpac" value="killer" checked>Killer</label>
                    <label><input type="radio" id="pacifist" name="killpac" value="pacifist">Pacifist</label>
                </fieldset>.
                <fieldset>
                    <legend>What is your whale's personality?</legend>
                    <input id="loving" type="checkbox" name="personality" value="loving" checked><label for="loving">Loving</label>
                    <input id="hating" type="checkbox" name="personality" value="hating"><label for="hating">Hating</label>
                    <input id="aloof" type="checkbox" name="personality" value="aloof"><label for="aloof">Aloof</label>
                </fieldset>
                <input type="text" name="whalephotourl" placeholder="whale photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer><p>No Copyright - JacobBattenfield</p></footer>
</body>
</html>
